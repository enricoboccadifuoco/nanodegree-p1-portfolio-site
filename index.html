<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width,initial-scale=1,minimal-ui,minimum-scale=1,maximum-scale=1">

      <title>Mockup Portfolio Page</title>

      <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300,700,400' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" href="css/grid.css">
      <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <div class="container">

            <!-- header -->

            <header class="row text-uppercase">
                <div class="col-d-2 col-t-2">
                    <img id="main-logo" class="vertical-align" src="images/udacity-logo.jpg" alt="Udacity logo">
                </div>
                <div class="col-d-10 col-t-10">
                    <h1>Enrico Boccadifuoco</h1>
                    <h2>Front-end ninja</h2>
                </div>
            </header>

            <!-- main container -->

            <main>

            <!-- hero section -->

                <section class="hero">
                    <a href="#" class="main-work" title="my main work">
                        <h3>My main work</h3>
                        <span>click and read more</span>
                    </a>
                </section>

                <!-- featured works section -->

                <section class="featured-work row">
                    <div class="col-d-12">
                        <h4>Featured work</h4>
                    </div>
                    </section>
                    <section class="featured-work row">
                    <div class="col-d-4 col-t-6">
                        <div class="box-work">
                            <div class="image">
                                <img src="images/appify.jpg" class="img-responsive" alt="appify image">
                            </div>
                            <h5 class="text-uppercase">appify</h5>
                            <a href="#" title="appify">https://github.com/udacity/Appify/</a>
                        </div>
                    </div>
                    <div class="col-d-4 col-t-6">
                        <div class="box-work">
                            <div class="image">
                                <img src="images/sunflower.jpg" class="img-responsive" alt="sunflower image">
                            </div>
                            <h5 class="text-uppercase">sunflower</h5>
                            <a href="#" title="sunflower">https://github.com/udacity/Sunflower/</a>
                        </div>
                    </div>
                    <div class="col-d-4 col-t-12">
                        <div class="box-work">
                            <div class="image">
                                <img src="images/bokeh.jpg" class="img-responsive" alt="bokeh image">
                            </div>
                            <h5 class="text-uppercase">bokeh</h5>
                            <a href="#" title="bokeh">https://github.com/udacity/Bokeh/</a>
                        </div>
                    </div>
                </section>

            </main>

        </div>

    </body>

</html>
